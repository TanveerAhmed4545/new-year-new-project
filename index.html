<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new-year-new-me-project</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Merriweather:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="banner-container">
        <div class="banner-text">
          <h2 class="banner-title">Happy New Year</h2>
          <h1 class="banner-heading">
            New Year Party <br />
            Celebration
          </h1>
        </div>
      </div>
    </header>
    <main>
      <section class="deals">
        <div class="deals-container">
          <div class="deal-title">
            <h1 class="deal-off-text">75% OFF</h1>
            <h3 class="deal-holiday-text">OUR HOLIDAY DEALS ARE BETTER</h3>
            <h2 class="deal-cate-text">ALL CATEGORIES</h2>
          </div>

          <div class="deal-img">
            <img
              class="deal-new-img"
              src="./images/New Year Photo.png"
              alt="new-year-photo"
            />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
